<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <style>
            body {
                background-color: #f8f9fa;
            }
    
            nav.navbar {
                background-color: rgb(90, 111, 155) !important;
            }
    
            .navbar-brand a {
                text-decoration: none;
                color: black;
            }
    
            .container {
                margin-top: 20px;
            }
    
            h1 {
                color: #6c757d;
            }
    
            table {
                width: 100%;
                margin-top: 20px;
                border-collapse: collapse;
            }
    
            th, td {
                padding: 10px;
                border: 1px solid #dee2e6;
                text-align: left;
            }
    
            form {
                text-align: center;
                margin-top: 20px;
            }
    
            h5 {
                color: #6c757d;
                margin-top: 10px;
            }
    
            input {
                width: 100%;
                padding: 8px;
                margin: 5px 0;
                box-sizing: border-box;
            }
    
            button {
                background-color: #28a745;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
    
            button:hover {
                background-color: #218838;
            }
        </style>    

    <title>Cadastro de clientes</title>
</head>

<body>
    <nav style="background-color: rgb(128, 158, 255) !important;" class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1"><a style="text-decoration: none; color: black;"
                    href="{% url 'home' %}">Cadastrar Cliente</a></span>
        </div>
    </nav>
    {% block conteudo %}




    {% endblock %}
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
